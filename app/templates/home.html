<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home - Learning App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">FGA Demo App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  
                </ul>
              </div>
              <div class="d-flex">
                {% if session %}
                <div class="dropdown">
                    <a class="dropdown-toggle text-decoration-none" href="#" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{user.get('image')}}" referrerpolicy="no-referrer" class="rounded-circle"
                        height="32" alt="Avatar" loading="lazy" />
                    </a>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Profile</a></li>  
                      <li><a class="dropdown-item text-danger" href="/logout">Log Out</a></li>
                      
                    </div>
                  </div>
                   
                {% else %}
                    <a href="/login" role="button" class="btn-success btn">Login</a>
                    {% endif %}
              </div>
            </div>
          </nav>

          <div class="container py-5">
            {% if session %}
                {% if pwd %}
                    <h2>{{ pwd.name }}</h2>
                    <input type="hidden" id="pwd" value="{{pwd.uuid}}">
                    <hr>
                    <div id="folder_content" class="d-flex flex-wrap"></div>
                {% else %}
                    <h2 class="text-danger">Error: Default folder not found</h2>
                    <pre>{{pretty}}</pre>
                {% endif %}
                <hr>
                
                
            {% else %}
                No User Authenticated
                <input type="hidden" id="pwd" value="">
            {% endif %}
        </div>

        <script>
            $(document).ready(function(){
                loadDir();
            });

            function loadDir(){
                var pwd = $("#pwd").val();
                if (pwd == "") {
                    return;
                }

                $.ajax({
                    url: "/api/list/" + pwd,
                    method: "GET",
                    success: function(data){
                        data.forEach(function(item){
                            var icon = item.type === "file" ? "bi-file-text" : "bi-folder-fill";
                            var element = `
                                <div class="p-2 d-flex flex-column align-items-center">
                                    <i class="bi ${icon}" style="font-size: 2rem;"></i>
                                    <div class="filename">${item.name}</div>
                                </div>
                            `;
                            $('#folder_content').append(element);
                        });
                    },
                    error: function(error) {
                        console.error("Error loading directory:", error);
                    }
                });
            }
        </script>

    </body>
</html>
