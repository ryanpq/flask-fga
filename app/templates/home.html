<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home - Learning App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">FGA Demo App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  
                </ul>
              </div>
              <div class="d-flex">
                {% if session %}
                <div class="dropdown">
                    <a class="dropdown-toggle text-decoration-none" href="#" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{user.get('image')}}" referrerpolicy="no-referrer" class="rounded-circle"
                        height="32" alt="Avatar" loading="lazy" />
                    </a>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Profile</a></li>  
                      <li><a class="dropdown-item text-danger" href="/logout">Log Out</a></li>
                      
                    </div>
                  </div>
                   
                {% else %}
                    <a href="/login" role="button" class="btn-success btn">Login</a>
                    {% endif %}
              </div>
            </div>
          </nav>

          <div class="container py-5">
            {% if session %}

                <pre>{{pretty}}</pre>
                <hr>
                <img src="{{user.get('image')}}" width="32" referrerpolicy="no-referrer"/>
                <p>UUID: {{user.get('uuid')}}</p>
                <hr>
                
            {% else %}
                No User Authenticated
            {% endif %}
        </div>
    </body>
</html>
